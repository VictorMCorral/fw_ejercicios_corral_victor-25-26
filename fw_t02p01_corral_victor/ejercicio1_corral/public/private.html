<div class="modal fade" id="miModal" tabindex="-1" aria-labelledby="miModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Encabezado del modal -->
            <div class="modal-header">
                <h5 class="modal-title" id="miModalLabel">Usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- PESTAÑAS-->
            <div class="modal-body">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" id="modalTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="crear-tab" data-bs-toggle="tab" data-bs-target="#crear"
                            type="button" role="tab" aria-controls="crear" aria-selected="true">
                            Registrarse
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="login-tab" data-bs-toggle="tab" data-bs-target="#login"
                            type="button" role="tab" aria-controls="login" aria-selected="false">
                            Log in
                        </button>
                    </li>
                </ul>

                <!-- CONTENIDO PESTAÑAS -->
                <div class="tab-content pt-3" id="modalTabContent">
                    <!-- REGISTRARSE -->
                    <div class="tab-pane fade show active" id="crear" role="tabpanel" aria-labelledby="crear-tab">
                        <form id="formCrearUsuario">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                            </div>
                            <div class="mb-3">
                                <label for="emailCrear" class="form-label">Email</label>
                                <input type="email" class="form-control" id="emailCrear" placeholder="Ingresa tu email">
                            </div>
                            <div class="mb-3">
                                <label for="passwordCrear" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="passwordCrear"
                                    placeholder="Ingresa tu contraseña">
                            </div>
                            <div class="mb-3">
                                <label for="passwordComprobar" class="form-label">Repite la contraseña</label>
                                <input type="password" class="form-control" id="passwordComprobar"
                                    placeholder="Ingresa tu contraseña">
                            </div>
                            <button type="submit" class="btn btn-primary">Crear usuario</button>
                        </form>
                    </div>

                    <!-- LOG IN -->
                    <div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="login-tab">
                        <form id="formLoginUsuario">
                            <div class="mb-3">
                                <label for="emailLogin" class="form-label">Email</label>
                                <input type="email" class="form-control" id="emailLogin" placeholder="Ingresa tu email">
                            </div>
                            <div class="mb-3">
                                <label for="passwordLogin" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="passwordLogin"
                                    placeholder="Ingresa tu contraseña">
                            </div>
                            <div class="mb-3">
                                <input type="checkbox" id="rememberMe" class="form-check-input mb-3">
                                <label for="rememberMe" class="form-check-label">Recuérdame</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Ingresar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
